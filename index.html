<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DVSA Card Payment - Dummy</title>
</head>
<body>
  <h1>Card Details</h1>
  <form>
    <label>Card Number: <input name="cardNumber" type="text"></label><br><br>
    <label>Expiry Month:
      <select name="expiryMonth">
        <option value="">Select</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
    </label><br><br>
    <label>Expiry Year:
      <select name="expiryYear">
        <option value="">Select</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
        <option value="2027">2027</option>
      </select>
    </label><br><br>
    <label>Cardholder Name: <input name="cardholderName" type="text"></label><br><br>
    <label>Security Code (CVV): <input name="securityCode" type="text"></label><br><br>
    
    <label>Select Billing Address:</label><br>
    <input type="radio" name="billingAddress" value="candidate"> Use Candidate's Address<br>
    <input type="radio" name="billingAddress" value="different"> Use a Different Address<br><br>

    <button type="button">Pay Now (Disabled in Dummy)</button>
  </form>
</body>
</html>
